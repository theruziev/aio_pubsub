version: '3'
services:
  redis_db:
    container_name: "redis"
    image: redis:latest
    ports:
      - "6379:6379"

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: aiopg
      POSTGRES_DB: aiopg

  mongodb:
    container_name: "mongodb"
    image: mongodb:latest
    ports:
      - "27017:27017"